{% extends 'base.html' %}

{% macro render_note(note) %}
  <li>
    <h2>{{ note['name'] }}</h2>
    <span>{{ note['inserted_at'] }}</span>
    <span>{{ note['description'] }}</span>
    <button><a href="{{ url_for('delete_note', p_key=note['id']) }}">Delete</a></button>
  </li>
{% endmacro %}

{% block content %}
  <button><a href="{{ url_for('notes_form') }}">New note</a></button>
  <ul>
  {% for note in notes %}
    {{ render_note(note) }}
  {% endfor %}
  </ul>
{% endblock %}
